[mod-setting-name]
automatic-logistic-chests-enable-artillery-turret-integration=Enable artillery turret integration
automatic-logistic-chests-enable-rocket-silo-integration=Enable rocket silo integration
automatic-logistic-chests-maximal-inserter-range=Maximum inserter range
automatic-logistic-chests-message-when-all-refreshed=Send a message when all logistical chests are refreshed
automatic-logistic-chests-need-admin-to-refresh-all=Only admins can refresh all logistical chests
automatic-logistic-chests-provide-stack-modifier=Provide stack amount modifier
automatic-logistic-chests-request-stack-modifier=Request stack amount modifier
automatic-logistic-chests-disable-inserters=Disable inserters when the provide threshold is met

automatic-logistic-chests-message-when-selected-refreshed=Receive a message when refreshing a logistical chest

[mod-setting-description]
automatic-logistic-chests-enable-artillery-turret-integration=Whether to request and provide artillery shells (default: true)
automatic-logistic-chests-enable-rocket-silo-integration=Whether to request satellites and provide space science packs (default: true)
automatic-logistic-chests-maximal-inserter-range=The maximum range of any modded inserter (default: 2)
automatic-logistic-chests-message-when-all-refreshed=Wether to send a message in chat when all logistical chest are refreshed (default: true)
automatic-logistic-chests-need-admin-to-refresh-all=Wether a player needs to be an admin in order to refresh all logistical chests (default: true)
automatic-logistic-chests-provide-stack-modifier=The provide stack amount is multiplied by this number (default: 1)
automatic-logistic-chests-request-stack-modifier=The request stack amount is multiplied by this number (default: 1)

automatic-logistic-chests-message-when-selected-refreshed=Wether to Receive a message when the selected logistical chest got refreshed (default: true)

[controls]
automatic-logistic-chests-refresh-selected-logistic-chest=Refreshes the selected logistical chest and the corresponding inserters
automatic-logistic-chests-refresh-all-logistic-chests=Refreshes all logistical chests and the corresponding inserters

[controls-description]
automatic-logistic-chests-refresh-selected-logistic-chest=(default: SHIFT + R)
automatic-logistic-chests-refresh-all-logistic-chests=(default: CONTROL + R)