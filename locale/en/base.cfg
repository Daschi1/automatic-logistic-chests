[mod-setting-description]
# map-settings
automatic-logistic-chests-enable-artillery-turret-integration=Enable requesting and providing artillery shells (default: true)
automatic-logistic-chests-enable-rocket-silo-integration=Enable requesting satellites and providing space science packs (default: true)
automatic-logistic-chests-maximal-inserter-range=Set the maximum range of modded inserters (default: 2, min: 1, max: 100)
automatic-logistic-chests-message-when-all-refreshed=Send a chat message when all logistic chests are refreshed (default: true)
automatic-logistic-chests-need-admin-to-refresh-all=Require admin rights to refresh all logistic chests (default: true)
automatic-logistic-chests-provide-stack-modifier=Multiplier for the provided stack size (default: 1, min: 0.1, max: 100)
automatic-logistic-chests-request-stack-modifier=Multiplier for the requested stack size (default: 1, min: 0.1, max: 100)
automatic-logistic-chests-disable-inserters=Disable inserters when the provide threshold is reached (default: true)
automatic-logistic-chests-trash-not-requested=Enable the 'Trash unrequested' option when requesting items (default: true)
automatic-logistic-chests-request-from-buffer-chests=Enable the 'Request from buffer chests' option for requester chests (default: false)
# per-player-settings
automatic-logistic-chests-message-when-selected-refreshed=Receive a chat message when a selected logistic chest is refreshed (default: true)

[controls]
automatic-logistic-chests-refresh-selected-logistic-chest=Refresh the selected logistic chest and its inserters
automatic-logistic-chests-refresh-all-logistic-chests=Refresh all logistic chests and their inserters

[controls-description]
automatic-logistic-chests-refresh-selected-logistic-chest=Shortcut to refresh a single logistic chest (default: SHIFT + R)
automatic-logistic-chests-refresh-all-logistic-chests=Shortcut to refresh all logistic chests (default: CONTROL + R)
